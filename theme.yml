extends: default
font:
  catalog:
    TimesNewRoman:
      normal: times-new-roman/Times_New_Roman.ttf
      italic: times-new-roman/Times_New_Roman_Italic.ttf
      bold: times-new-roman/Times_New_Roman_Bold.ttf
      bold_italic: times-new-roman/Times_New_Roman_Bold_Italic.ttf
    CourierNew:
      normal: courier/Courier_New.ttf
      italic: courier/Courier_New_Italic.ttf
      bold: courier/Courier_New_Bold.ttf
      bold_italic: courier/Courier_New_Bold_Italic.ttf

page:
  margin: [20mm, 15mm, 20mm, 30mm]
  padding: 0
  numbering:
    start-at: cover

title-page:
  title:
    display: none
  subtitle:
    display: none
  authors:
    display: none
  revision:
    display: none

toc:
  break-after: auto
  indent: 1.25cm
  dot-leader:
    font-color: #000000

footer:
  font_family: TimesNewRoman
  font_size: 14
  border-color: #FFFFFF
  columns: =100%
  recto:
    center:
      content: '{page-number}'
  verso:
    center:
      content: '{page-number}'

prose:
  text-indent: 1.25cm
  margin-inner: 0

base:
  text-align: justify
  font_family: TimesNewRoman
  font_size: 14
  font-color: #000000
  line-height: 1.5

heading-h2:
  font-size: 14
  text-align: center
  line-height: 1.5
  break-after: always

heading-h3:
  font-size: 14
  text-align: left
  line-height: 1.5

heading-h4:
  font-size: 14
  text-align: left
  line-height: 1.5

heading:
  h3-padding: [0cm, 0cm, 0cm, 1.25cm]
  h4-padding: [0cm, 0cm, 0cm, 1.25cm]

code:
  font_family: CourierNew
  font-size: 12
  background-color: #FFFFFF
  border-color: #FFFFFF
  line-height: 1.2
  padding: 0

caption:
  align: left
  font_size: 14
  font_style: normal
  line-height: 1.5

image:
  align: center
  caption:
    align: inherit

list:
  indent: 1.25cm

table:
  border-color: #000000
  grid-color: #000000
  align: right
  caption:
    align: inherit
